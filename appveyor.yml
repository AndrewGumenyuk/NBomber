version: 0.2.{build}
image: Visual Studio 2017

branches:
  only:
    - master

build_script:
  - ps: .\build.ps1 -target=Pack

test_script:
  - ps: .\build.ps1 -target=Test

artifacts:	
  - path: ./artifacts/*.nupkg	
    name: NBomber

deploy:
  - provider: NuGet
    name: production
    api_key:
      secure: D60KmxOpjAgwDa1ess6Xg1+axzgSCCvDXvIo/VmpjzNx++LWN6KtcXqnplHcf/cE
    on:
      branch: master
      appveyor_repo_tag: true