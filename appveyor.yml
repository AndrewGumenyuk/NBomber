version: 0.2.{build}
image: Visual Studio 2017

branches:
  only:
    - master

build_script:
  - ps: .\build.ps1 -target=Pack

artifacts:	
  - path: ./artifacts/*.nupkg	
    name: NBomber

deploy:
  - provider: NuGet
    name: production
    api_key:
      secure: HWjzhBfu9tCiNTMz8IPcEa0RZHS+OQ4h/83oJM+K/0vsfMkV7be1IRzU+/hjct+b
    on:
      branch: master
      appveyor_repo_tag: true